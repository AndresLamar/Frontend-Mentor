<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>
  <title>Tip calculator app | Frontend Mentor</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./images/logo.svg" alt="Splitter Logo" width="87" height="54" class="logo">
    </div>
  </header>

  <main>
    <div class="container">
      <section class="bill-container">
        <label for="bill" class="label-text">Bill</label>
        <input id="bill" type="number" class="bill-input input" placeholder="0">
      </section>

      <section class="tip-container">
        <span class="label-text">Select Tip %</span>
        <div class="tip-buttons">
          <button class="tip-button" data-tip="0.05">5%</button>
          <button class="tip-button" data-tip="0.10">10%</button>
          <button class="tip-button" data-tip="0.15">15%</button>
          <button class="tip-button" data-tip="0.25">25%</button>
          <button class="tip-button" data-tip="0.50">50%</button>
          <input type="number" name="custom-tip" id="custom-tip" placeholder="Custom" class="custom-tip input" min="0" max="100">
        </div>  
      </section>

      <section class="number-of-people-container">
        <label for="people" class="label-text">Number of People</label>
        <input id="people" type="number" class="people-input input" placeholder="0" step="1">
      </section>

      <section class="total-container">
        <div class="tip-amount">
          <p class="total-section-text">Tip Amount <span>/ person</span></p>
          <p class="tip-amount-value">$0.00</p>
        </div>

        <div class="total">
          <p class="total-section-text">Total <span>/ person</span></p>
          <p class="tip-amount-value">$0.00</p>
        </div>

        <button class="reset-button">Reset</button>
      </section>
    </div>
  </main>
</body>
</html>
