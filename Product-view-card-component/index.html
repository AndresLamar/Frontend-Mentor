<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Product preview card component | Frontend Mentor </title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 48em)"
            width="600"
            height="900"
          />
          <img
            src="images/image-product-mobile.jpg"
            width="686"
            height="480"
            alt="Image of Gabrielle Essence Eau De Parfum"
            class="card-image"
          />
        </picture>

        <section class="card-info">
          <h2 class="category">Perfume</h2>

          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="price">$149.99 <span>$169.99</span></p>

          <button class="button">
            <img
              src="./images/icon-cart.svg"
              alt=""
              width="15"
              height="16"
            />Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
