<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
  
  <title>Interactive rating component | Frontend Mentor</title>
</head>
<body>
  <main></main>

  <dialog id="rating-dialog" class="rating-dialog">
    <div class="rating-component__container"> 
      <img src="./images/icon-star.svg" alt="Icon of a star" class="rating-component__icon">
      
      <h1 class="rating-component__title">How did we do?</h1>
      <p class="rating-component__description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <div class="rating-component__rating-buttons">
        <button class="rating-component__rating-button " data-rating="1">1</button>
        <button class="rating-component__rating-button" data-rating="2">2</button>
        <button class="rating-component__rating-button" data-rating="3">3</button>
        <button class="rating-component__rating-button" data-rating="4">4</button>
        <button class="rating-component__rating-button" data-rating="5">5</button>
      </div>  
      
      <button class="rating-component__submit-btn" type="submit">
        Submit
      </button>

      <p class="rating-component__error"></p>
    </div>
  </dialog>

  <dialog id="thank-you-dialog" class="thank-you-dialog"></dialog>

  <template id="thank-you-template">
    <div class="thank-you-component__container">
      <img src="./images/illustration-thank-you.svg" alt="Thank you illustration" class="thank-you-component__icon">

      <p class="thank-you-component__rating">You selected <span class="thank-you-component__rating-value"></span> out of 5</p>
      
      <h1 class="thank-you-component__title">Thank you!</h1>
      <p class="thank-you-component__description">Thank you! We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </template>     
</body>
</html>
