<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component | Frontend Mentor</title>
</head>
<body>
  <main class="c-card">
    <div class="c-card__img-wrapper">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT image" width="604" height="604" class="c-card__img">
    </div>
    <h1 class="c-card__title">Equilibrium #3429</h1>
    <p class="c-card__text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="c-card__info">
      <div class="c-card__price">
        <img src="./images/icon-ethereum.svg" alt="Ethereum icon" class="c-card__price-icon">
        <span class="c-card__price-value">0.041 ETH</span>
      </div>

      <div class="c-card__time">
        <img src="./images/icon-clock.svg" alt="Clock icon" class="c-card__clock-icon">
        <span class="c-card__time-value">3 days left</span>
      </div>
    </div>

    <div class="c-card__hero">
      <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern" width="132" height="132" class="c-card__avatar">
      <p class="c-card__hero-text">Creation of <strong class="c-card__hero-name">Jules Wyvern</strong></p>
    </div>
  </main>

</body>
</html>
