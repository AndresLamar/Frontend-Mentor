<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
  <title>Time tracking dashboard | Frontend Mentor</title>
</head>
<body>
  <main>
    <section class="cards-container">
      <div class="profile-card">
        <header class="profile-card__header">
          <img src="./images/image-jeremy.png" alt="Picture of Jeremy Robson" class="profile-card__header-img" width="234" height="234">
          <div class="profile-card__header-description">
            <p class="profile-card__header-title">Report for</p>
            <h1 class="profile-card__header-name">Jeremy Robson</h1>
          </div>
        </header> 
        <nav class="profile-card__stats">
          <ul class="profile-card__stats-list">  
            <li class="profile-card__stats-list-item">Daily</li>
            <li class="profile-card__stats-list-item active">Weekly</li>
            <li class="profile-card__stats-list-item">Monthly</li>
          </ul>
        </nav>
      </div>

      <ul class="activity-cards" id="cards"></ul>
      
    </section>
  </main>
</body>
</html>
