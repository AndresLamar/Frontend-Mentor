<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>

  <title>Newsletter sign-up form with success message | Frontend Mentor </title>
</head>

<body>
  <main>
  </main>

  <dialog id="stay-updated">
    <div class="stay-updated-dialog">
      <article class="container">
        <div class="img-container">
          <picture>
            <source   
            srcset="./assets/images/illustration-sign-up-desktop.svg"   
            media="(min-width: 48rem)"  
            width="400"
            height="593">
            <img 
            src="./assets/images/illustration-sign-up-mobile.svg" 
            alt="illustration sign up" 
            width="375"  
            height="284"
            class="img">
          </picture>
        </div>
        <section class="inner-container">
          <h1 class="title">
            Stay updated!
          </h1>
          <p class="text">Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="list">
            <li><img src="./assets/images/icon-list.svg" alt="" class="icon-list" width="21" height="21"><p>Product discovery and building what matters</p></li>
            <li><img src="./assets/images/icon-list.svg" alt="" class="icon-list" width="21" height="21"><p>Measuring to ensure updates are a success</p></li>
            <li><img src="./assets/images/icon-list.svg" alt="" class="icon-list" width="21" height="21"><p>And much more!</p></li>
          </ul>

          <form id="form" novalidate>
            <label for="email">Email address <span class="error"></span> </label>
            <input name="email" type="email" id="email" placeholder="email@company.com" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$" autofocus required>

            <input type="submit" class="button" value="Subscribe to monthly newsletter"></input>
        </form>
        </section>
      </article>
    </div>
  </dialog>

  <dialog id="success"></dialog>

  <template id="success-template">
    <div class="success-dialog">
      <div class="success-dialog__image">
        <img src="./assets/images/icon-list.svg" alt="" width="21" height="21">
      </div>
      <section class="success-dialog__content">
        <h1 class="success-dialog__title title">Thanks for subscribing!</h1>
        <p class="success-dialog__description">
          A confirmation email has been sent to <strong></strong>. Please open it and click the button inside to confirm your subscription.
        </p>
        <input type="button" class="success-dialog__dismiss-btn btn-primary button" value="Dismiss message">
      </section>
    </div>
  </template>
